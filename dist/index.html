<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
    <script src="/index.0641b553.js" defer=""></script>
    <title>Country Information - Country searcher</title>
</head>
<body>
<main class="container">
    <h1>Let's search some countries</h1>
    <div class="image-container">
        <img src="/globe.dbcf20bc.png" alt="Globe">
    </div>
        <form id="submit-form">
            <input class="input" type="text" id="input" name="input" placeholder="Bijvoorbeeld Nederland of Peru">
            <button class="submit" type="submit" id="submit" value="Check beschikbaarheid">Zoek</button>
            <p id="suggestion" class="suggestion"></p>
        </form>
    <div class="result-container">
        <div class="result" id="result">
            <p class="country-box">
            <img src="https://flagcdn.com/nl.svg" alt="Vlag van Nederland" class="flag">
            <span class="country">Nethelands</span>
            </p>
            <p>Netherlands is situated in Europe. It has a population of 17441139 people.</p>
            <p>The capital is Amsterdam and you can pay with Euro's</p>
            <p>They speak Dutch</p>
        </div>
        <div id="test"></div>
    </div>
</main>
</body>
</html>
